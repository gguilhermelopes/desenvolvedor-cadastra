<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cadastra | Produtos</title>
    <link rel="stylesheet" href="main.css" />
  </head>

  <body>
    <div class="header-container">
      <header class="header">
        <img
          src="img/cadastra-logo.png"
          class="cadastra-logo"
          width="165.82"
          height="25"
        />
        <a class="cart-link">
          <img src="img/cart.png" width="17" height="20" />
          <span class="cart-counter hidden"></span>
        </a>
        <div class="cart-items"></div>
      </header>
    </div>

    <main class="main">
      <section class="mobile-filter order-filter">
        <div class="mobile-filter-header">
          <h2>Ordenar</h2>
          <button
            class="order-filter-close-button"
            aria-label="Botão para fechar filtro"
          ></button>
        </div>
        <ul class="mobile-filter-content">
          <li>Mais recentes</li>
          <li>Maior preço</li>
          <li>Menor preço</li>
        </ul>
      </section>

      <section class="mobile-filter main-filter">
        <div class="mobile-filter-header">
          <h2>Filtrar</h2>
          <button
            class="main-filter-close-button"
            aria-label="Botão para fechar filtro"
          ></button>
        </div>
        <ul class="mobile-filter-content main-filter-content">
          <li>
            <div class="main-filter-content-submenu">
              Cores <img src="./img/filter-more.svg" />
            </div>
            <div class="colors-filter filter mobile-colors-filter hidden">
              <div class="checkbox-option color-checkbox">
                <input
                  type="checkbox"
                  name="color-amarelo-mobile"
                  id="color-amarelo-mobile"
                />
                <label for="color-amarelo-mobile">Amarelo</label>
              </div>
              <div class="checkbox-option color-checkbox">
                <input
                  type="checkbox"
                  name="color-azul-mobile"
                  id="color-azul-mobile"
                />
                <label for="color-azul-mobile">Azul</label>
              </div>
              <div class="checkbox-option color-checkbox">
                <input
                  type="checkbox"
                  name="color-branco-mobile"
                  id="color-branco-mobile"
                />
                <label for="color-branco-mobile">Branco</label>
              </div>
              <div class="checkbox-option color-checkbox">
                <input
                  type="checkbox"
                  name="color-cinza-mobile"
                  id="color-cinza-mobile"
                />
                <label for="color-cinza-mobile">Cinza</label>
              </div>
              <div class="checkbox-option color-checkbox">
                <input
                  type="checkbox"
                  name="color-laranja-mobile"
                  id="color-laranja-mobile"
                />
                <label for="color-laranja-mobile">Laranja</label>
              </div>
              <div class="checkbox-option color-checkbox">
                <input
                  type="checkbox"
                  name="color-verde-mobile"
                  id="color-verde-mobile"
                />
                <label for="color-verde-mobile">Verde</label>
              </div>
              <div class="checkbox-option color-checkbox">
                <input
                  type="checkbox"
                  name="color-vermelho-mobile"
                  id="color-vermelho-mobile"
                />
                <label for="color-vermelho-mobile">Vermelho</label>
              </div>
              <div class="checkbox-option color-checkbox">
                <input
                  type="checkbox"
                  name="color-preto-mobile"
                  id="color-preto-mobile"
                />
                <label for="color-preto-mobile">Preto</label>
              </div>
              <div class="checkbox-option color-checkbox">
                <input
                  type="checkbox"
                  name="color-rosa-mobile"
                  id="color-rosa-mobile"
                />
                <label for="color-rosa-mobile">Rosa</label>
              </div>
              <div class="checkbox-option color-checkbox">
                <input
                  type="checkbox"
                  name="color-vinho-mobile"
                  id="color-vinho-mobile"
                />
                <label for="color-vinho-mobile">Vinho</label>
              </div>
            </div>
          </li>
          <li>
            <div class="main-filter-content-submenu">
              Tamanhos <img src="./img/filter-more.svg" />
            </div>
            <div class="sizes-filter mobile-sizes-filter hidden">
              <div class="size-option">
                <input
                  type="checkbox"
                  name="size-p-mobile"
                  id="size-p-mobile"
                />
                <label for="size-p-mobile">P</label>
              </div>
              <div class="size-option">
                <input
                  type="checkbox"
                  name="size-m-mobile"
                  id="size-m-mobile"
                />
                <label for="size-m-mobile">M</label>
              </div>
              <div class="size-option">
                <input
                  type="checkbox"
                  name="size-g-mobile"
                  id="size-g-mobile"
                />
                <label for="size-g-mobile">G</label>
              </div>
              <div class="size-option">
                <input
                  type="checkbox"
                  name="size-gg-mobile"
                  id="size-gg-mobile"
                />
                <label for="size-gg-mobile">GG</label>
              </div>
              <div class="size-option">
                <input
                  type="checkbox"
                  name="size-u-mobile"
                  id="size-u-mobile"
                />
                <label for="size-u-mobile">U</label>
              </div>
              <div class="size-option">
                <input
                  type="checkbox"
                  name="size-36-mobile"
                  id="size-36-mobile"
                />
                <label for="size-36-mobile">36</label>
              </div>
              <div class="size-option">
                <input
                  type="checkbox"
                  name="size-38-mobile"
                  id="size-38-mobile"
                />
                <label for="size-38-mobile">38</label>
              </div>
              <div class="size-option">
                <input
                  type="checkbox"
                  name="size-40-mobile"
                  id="size-40-mobile"
                />
                <label for="size-40-mobile">40</label>
              </div>
              <div class="size-option">
                <input
                  type="checkbox"
                  name="size-42-mobile"
                  id="size-42-mobile"
                />
                <label for="size-42-mobile">42</label>
              </div>
              <div class="size-option">
                <input
                  type="checkbox"
                  name="size-44-mobile"
                  id="size-44-mobile"
                />
                <label for="size-44-mobile">44</label>
              </div>
              <div class="size-option">
                <input
                  type="checkbox"
                  name="size-46-mobile"
                  id="size-46-mobile"
                />
                <label for="size-46-mobile">46</label>
              </div>
            </div>
          </li>
          <li>
            <div class="main-filter-content-submenu">
              Faixa de Preço <img src="./img/filter-more.svg" />
            </div>
            <div class="prices-filter mobile-prices-filter filter hidden">
              <div class="checkbox-option">
                <input
                  type="checkbox"
                  name="price-0-50-mobile"
                  id="price-0-50-mobile"
                />
                <label for="price-0-50-mobile">de R$0 até R$50</label>
              </div>
              <div class="checkbox-option">
                <input
                  type="checkbox"
                  name="price-51-150-mobile"
                  id="price-51-150-mobile"
                />
                <label for="price-51-150-mobile">de R$51 até R$150</label>
              </div>
              <div class="checkbox-option">
                <input
                  type="checkbox"
                  name="price-151-300-mobile"
                  id="price-151-300-mobile"
                />
                <label for="price-151-300-mobile">de R$151 até R$300</label>
              </div>
              <div class="checkbox-option">
                <input
                  type="checkbox"
                  name="price-301-500-mobile"
                  id="price-301-500-mobile"
                />
                <label for="price-301-500-mobile">de R$301 até R$500</label>
              </div>
              <div class="checkbox-option">
                <input
                  type="checkbox"
                  name="price-501--mobile"
                  id="price-501--mobile"
                />
                <label for="price-501--mobile">a partir de R$500</label>
              </div>
            </div>
          </li>
        </ul>
        <div class="mobile-filter-buttons-wrapper hidden">
          <button class="mobile-filter-apply-button">Aplicar</button>
          <button>Limpar</button>
        </div>
      </section>
      <div class="main-header">
        <h1>Blusas</h1>
        <div class="mobile-buttons-container">
          <h2 class="mobile-button-main-filter">Filtrar</h2>
          <h2 class="mobile-button-order-filter">Ordenar</h2>
        </div>
        <div class="order-filter-wrapper">
          <span>Ordenar por: <img src="./img/filter-more.svg" /> </span>
          <div class="order-filter-buttons-wrapper">
            <span>Mais recentes</span>
            <span>Menor preço</span>
            <span>Maior preço</span>
          </div>
        </div>
      </div>

      <section class="main-section">
        <div class="filters-wrapper">
          <h2>Cores</h2>
          <div class="colors-filter filter">
            <div class="checkbox-option color-checkbox">
              <input type="checkbox" name="color-amarelo" id="color-amarelo" />
              <label for="color-amarelo">Amarelo</label>
            </div>
            <div class="checkbox-option color-checkbox">
              <input type="checkbox" name="color-azul" id="color-azul" />
              <label for="color-azul">Azul</label>
            </div>
            <div class="checkbox-option color-checkbox">
              <input type="checkbox" name="color-branco" id="color-branco" />
              <label for="color-branco">Branco</label>
            </div>
            <div class="checkbox-option color-checkbox">
              <input type="checkbox" name="color-cinza" id="color-cinza" />
              <label for="color-cinza">Cinza</label>
            </div>
            <div class="checkbox-option color-checkbox">
              <input type="checkbox" name="color-laranja" id="color-laranja" />
              <label for="color-laranja">Laranja</label>
            </div>
            <div class="checkbox-option color-checkbox hidden">
              <input type="checkbox" name="color-verde" id="color-verde" />
              <label for="color-verde">Verde</label>
            </div>
            <div class="checkbox-option color-checkbox hidden">
              <input
                type="checkbox"
                name="color-vermelho"
                id="color-vermelho"
              />
              <label for="color-vermelho">Vermelho</label>
            </div>
            <div class="checkbox-option color-checkbox hidden">
              <input type="checkbox" name="color-preto" id="color-preto" />
              <label for="color-preto">Preto</label>
            </div>
            <div class="checkbox-option color-checkbox hidden">
              <input type="checkbox" name="color-rosa" id="color-rosa" />
              <label for="color-rosa">Rosa</label>
            </div>
            <div class="checkbox-option color-checkbox hidden">
              <input type="checkbox" name="color-vinho" id="color-vinho" />
              <label for="color-vinho">Vinho</label>
            </div>
            <button class="color-expand-button">Ver todas as cores</button>
          </div>

          <h2>Tamanhos</h2>
          <div class="sizes-filter">
            <div class="size-option">
              <input type="checkbox" name="size-p" id="size-p" />
              <label for="size-p">P</label>
            </div>
            <div class="size-option">
              <input type="checkbox" name="size-m" id="size-m" />
              <label for="size-m">M</label>
            </div>
            <div class="size-option">
              <input type="checkbox" name="size-g" id="size-g" />
              <label for="size-g">G</label>
            </div>
            <div class="size-option">
              <input type="checkbox" name="size-gg" id="size-gg" />
              <label for="size-gg">GG</label>
            </div>
            <div class="size-option">
              <input type="checkbox" name="size-u" id="size-u" />
              <label for="size-u">U</label>
            </div>
            <div class="size-option">
              <input type="checkbox" name="size-36" id="size-36" />
              <label for="size-36">36</label>
            </div>
            <div class="size-option">
              <input type="checkbox" name="size-38" id="size-38" />
              <label for="size-38">38</label>
            </div>
            <div class="size-option">
              <input type="checkbox" name="size-40" id="size-40" />
              <label for="size-40">40</label>
            </div>
            <div class="size-option">
              <input type="checkbox" name="size-42" id="size-42" />
              <label for="size-42">42</label>
            </div>
            <div class="size-option">
              <input type="checkbox" name="size-44" id="size-44" />
              <label for="size-44">44</label>
            </div>
            <div class="size-option">
              <input type="checkbox" name="size-46" id="size-46" />
              <label for="size-46">46</label>
            </div>
          </div>

          <div class="prices-filter filter">
            <h2>Faixa de preço</h2>
            <div class="checkbox-option">
              <input type="checkbox" name="price-0-50" id="price-0-50" />
              <label for="price-0-50">de R$0 até R$50</label>
            </div>
            <div class="checkbox-option">
              <input type="checkbox" name="price-51-150" id="price-51-150" />
              <label for="price-51-150">de R$51 até R$150</label>
            </div>
            <div class="checkbox-option">
              <input type="checkbox" name="price-151-300" id="price-151-300" />
              <label for="price-151-300">de R$151 até R$300</label>
            </div>
            <div class="checkbox-option">
              <input type="checkbox" name="price-301-500" id="price-301-500" />
              <label for="price-301-500">de R$301 até R$500</label>
            </div>
            <div class="checkbox-option">
              <input type="checkbox" name="price-501-" id="price-501-" />
              <label for="price-501-">a partir de R$500</label>
            </div>
          </div>
        </div>
        <ul class="content"></ul>
      </section>
    </main>
    <footer class="footer">Cadastra: Implantação de e-commerce v-tex</footer>
  </body>

  <script src="bundle.js"></script>
</html>
